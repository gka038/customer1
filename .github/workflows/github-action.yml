name: Run Checks

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Get Pull Request Number
        run: echo "PULL_NUMBER=$(echo "$GITHUB_REF" | awk -F / '{print $3}')" >> $GITHUB_ENV
        shell: bash

      - name: Check if another PR is open in the same repo
        run: |
          python .github/workflows/check-open-pr.py ${{ env.PULL_NUMBER }}

      - name: Check if a PR for the same folder is open in Buffer repo 
        run: |
          python .github/workflows/check-buffer-pr.py

      - name: Create remote branch on buffer repo
        uses: GuillaumeFalourd/create-other-repo-branch-action@v1.5
        with:
          repository_owner: gka038
          repository_name: buffer-repo
          new_branch_name: feat/customer1-pr-${{ env.PULL_NUMBER }}
          access_token: ${{ secrets.API_TOKEN_GITHUB}}
          ignore_branch_exists: true

      - name: Make necessary changes by mixing ops and customer1 repo
        run: |
          git clone https://github.com/gka038/ops-repo.git
          cp -r ops-repo/customer1/env1/* buffer-repo/customer1/env1/
          cp -r ops-repo/customer1/env2/* buffer-repo/customer1/env1/
          cp -r env1/* buffer-repo/customer1/env1/
          cp -r env2/* buffer-repo/customer1/env2/

      - name: Push changes to buffer repository new branch
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source-directory: 'buffer-repo'
          destination-github-username: 'gka038'
          destination-repository-name: 'buffer-repo'
          user-email: gautam.kumar@spryker.com
          target-branch: feat/customer1-pr-${{ env.PULL_NUMBER }}

      - name: Run Validator/Generator Raise a PR in Buffer repo
        run: |
          INPUT_PR_TITLE="PR generated due to customer1 PR number ${{ env.PULL_NUMBER }}"
          GITHUB_REPOSITORY="gka038/buffer-repo"
          INPUT_DESTINATION_HEAD_BRANCH="feat/customer1-pr-${{ env.PULL_NUMBER }}"
          CURRENT_BODY=$(gh pr view $INPUT_DESTINATION_HEAD_BRANCH --json body | jq '.body')
          CURRENT_BODY=${CURRENT_BODY:1:${#CURRENT_BODY} - 2}

          gh pr edit $INPUT_DESTINATION_HEAD_BRANCH -b "$CURRENT_BODY & https://github.com/$GITHUB_REPOSITORY/commit/$GITHUB_SHA"
