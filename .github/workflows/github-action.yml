name: Run Checks

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Get Pull Request Number
        run: echo "PULL_NUMBER=$(echo "$GITHUB_REF" | awk -F / '{print $3}')" >> $GITHUB_ENV
        shell: bash

      - name: Check if another PR is open in the same repo
        run: |
          python .github/workflows/check-open-pr.py ${{ env.PULL_NUMBER }}

      - name: Check if a PR for the same folder is open in Buffer repo 
        run: |
          python .github/workflows/check-buffer-pr.py

      - name: Run Validator/Generator Raise a PR in Buffer repo
        run: |
          git clone https://github.com/gka038/buffer-repo.git
          cd buffer-repo 
          git checkout -b feat/customer1-pr-${{ env.PULL_NUMBER }}
          cp -r ../env1/* customer1/env1/
          cp -r ../env2/* customer1/env2/
          echo "here1"
          git add --all
          ls
          echo "here2"
          ls ../ 
          git commit -m "automatically raised PR from customer1 repo"
          echo "here3"
          echo "trying to push now"
          git push --set-upstream origin feat/customer1-pr-${{ env.PULL_NUMBER }}
