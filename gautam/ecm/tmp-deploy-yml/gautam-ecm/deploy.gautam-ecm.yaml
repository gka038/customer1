    tag: spryker/php:8.1
    environment:
        SPRYKER_HOOK_BEFORE_DEPLOY: 'vendor/bin/install -r pre-deploy -vvv'
        SPRYKER_HOOK_AFTER_DEPLOY: 'true'
        SPRYKER_HOOK_INSTALL: 'vendor/bin/install -r production --no-ansi -vvv'
        SPRYKER_HOOK_DESTRUCTIVE_INSTALL: 'vendor/bin/install -r destructive --no-ansi -vvv'
        SPRYKER_PRODUCT_CONFIGURATOR_HOST: date-time-configurator.gautam-ecm.cloud.spryker.toys
        SPRYKER_PRODUCT_CONFIGURATOR_PORT: 80
        SPRYKER_PRODUCT_CONFIGURATOR_ENCRYPTION_KEY: 'change123'
        SPRYKER_PRODUCT_CONFIGURATOR_HEX_INITIALIZATION_VECTOR: '0c1ffefeebdab4a3d839d0e52590c9a2'
        SPRYKER_PUSH_NOTIFICATION_WEB_PUSH_PHP_VAPID_PUBLIC_KEY: 'BGqNWbv0hWM5CQ1-KwAfSQBMC6TMVFyrnh3vQp37oGCNvQ6eG_HyMjxBFJRWeCPTbzDoxcjhxLJS8Ck8r1G2oFw'
        SPRYKER_PUSH_NOTIFICATION_WEB_PUSH_PHP_VAPID_PRIVATE_KEY: 'UK6DywwjKITPpRHBSY9TLPIXm6BPrHX40sseIoXT9c8'
        SPRYKER_PUSH_NOTIFICATION_WEB_PUSH_PHP_VAPID_SUBJECT: 'https://spryker.com'
    node:
        version: 16
        npm: 8
    php:
        enabled-extensions:
            - blackfire
composer:
    mode: --no-dev
    autoload: --classmap-authoritative

assets:
    image: spryker/nginx-brotli:latest
    mode: production
    compression:
        brotli:
            static: on
            level: 5
regions:
    EU:
        services:
            mail:
                sender:
                    name: Spryker No-Reply
                    email: no-reply@gautam-ecm.cloud.spryker.toys
            database:
                database: gautam_ecm #Example: customer_staging
                username: spryker
                password: secret

        stores:
            DE:
                services:
                    broker:
                        namespace: de_queue
                    key_value_store:
                        namespace: 1
                    search:
                        namespace: de_search
                    session:
                        namespace: 2
            AT:
                services:
                    broker:
                        namespace: at_queue
                    key_value_store:
                        namespace: 1
                    search:
                        namespace: at_search
                    session:
                        namespace: 2

groups:
    EU:
        region: EU
        applications:
            yves:
                application: yves
                endpoints:
                    date-time-configurator.gautam-ecm.cloud.spryker.toys:
                        entry-point: Configurator
                    www.de.gautam-ecm.cloud.spryker.toys:
                        store: DE
                        <<: *frontend-auth
                    de.gautam-ecm.cloud.spryker.toys:
                        store: DE
                        <<: *frontend-auth
                    www.at.gautam-ecm.cloud.spryker.toys:
                        store: AT
                        <<: *frontend-auth
                    at.gautam-ecm.cloud.spryker.toys:
                        store: AT
                        <<: *frontend-auth
            boffice:
                application: backoffice
                endpoints:
                    backoffice.de.gautam-ecm.cloud.spryker.toys:
                        store: DE
                        primal: true
                    backoffice.at.gautam-ecm.cloud.spryker.toys:
                        store: AT
            backgw:
                application: backend-gateway
                endpoints:
                    backend-gateway.de.gautam-ecm.cloud.spryker.toys:
                        store: DE
                        primal: true
                    backend-gateway.at.gautam-ecm.cloud.spryker.toys:
                        store: AT
                        primal: true
            glue:
                application: glue
                endpoints:
                    glue.de.gautam-ecm.cloud.spryker.toys:
                        store: DE
                    glue.at.gautam-ecm.cloud.spryker.toys:
                        store: AT

services:
    database:
        engine: mysql
        version: mariadb-10.4
        root:
            username: "root"
            password: "secret"
        endpoints:
            localhost:3306:
                protocol: tcp
    broker:
        engine: rabbitmq
        version: '3.9'
        api:
            username: "spryker"
            password: "secret"
        endpoints:
            queue.gautam-ecm.cloud.spryker.toys:
            localhost:5672:
                protocol: tcp
    session:
        engine: redis
    key_value_store:
        engine: redis
        endpoints:
            localhost:16379:
                protocol: tcp
    search:
        engine: elastic
        version: '7.10'
        endpoints:
            localhost:9200:
                protocol: tcp
    scheduler:
        engine: jenkins
        version: '2.324'
        csrf-protection-enabled: false
        endpoints:
            scheduler.gautam-ecm.cloud.spryker.toys:
    mail_catcher:
        engine: mailhog
        endpoints:
            mail.gautam-ecm.cloud.spryker.toys:
    webdriver:
        engine: chromedriver

docker:
    blackfire:
        enabled: true

    ssl:
        enabled: true
        redirect: true

    testing:
        store: DE

    debug:
        enabled: false
        xdebug:
            enabled: false

    mount:
        baked:
