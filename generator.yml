- pipeline: "generator"
  on: "CLICK"
  always_from_scratch: true
  no_skip_to_most_recent: true
  fail_on_prepare_env_warning: true
  resources: "NANO"
  actions:
  - action: "Execute echo \"running generator\""
    type: "BUILD"
    docker_image_name: "library/ubuntu"
    docker_image_tag: "20.04"
    execute_commands:
    - "echo \"running generator\""
    - "ls -ltrh"
    - "pwd"
    - "echo \"PATH TO MOUNT GENERATOR IS: /$SOURCE_PR_NUM\""
    - "ls -ltrh $SOURCE_PR_NUM"
    - "echo \"SOURCE REPO URL IS : $SOURCE_REPO_URL\""
    - env
    shell: "BASH"
    volume_mappings:
    - "/:!CDA_CUSTOMER_CONFIGS"
    variables:
    - key: "CDA_BUFFER_REPO"
      value: "!CDA_BUFFER_REPO"
      type: "VAR"
    - key: "CDA_BUFFER_REPO_BRANCH"
      value: "!CDA_BUFFER_REPO_BRANCH"
      type: "VAR"
    - key: "GITHUB_TOKEN"
      value: "!GITHUB_TOKEN"
      type: "VAR"
      encrypted: true
    - key: "CDA_CUSTOMER_CONFIGS"
      value: "!CDA_CUSTOMER_CONFIGS"
      type: "VAR"
    
