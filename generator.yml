- pipeline: "generator"
  on: "CLICK"
  auto_clear_cache: true
  always_from_scratch: true
  no_skip_to_most_recent: true
  fail_on_prepare_env_warning: true
  resources: "NANO"
  actions:
  - action: "Execute echo \"running generator\""
    type: "BUILD"
    docker_image_name: "library/ubuntu"
    docker_image_tag: "20.04"
    execute_commands:
    - env
    - pwd
    - ls -ltrh
    - ls -ltrh /data/input/
    shell: "BASH"
    volume_mappings:
    - "/$BUDDY_EXECUTION_PULL_REQUEST_NO/:/data/input/"
    variables:
    - key: "CDA_BUFFER_REPO"
      value: "https://github.com/spryker-projects/infra-configuration-dev" #"!CDA_BUFFER_REPO"
      type: "VAR"
    - key: "CDA_BUFFER_REPO_BRANCH"
      value: "master" #"!CDA_BUFFER_REPO_BRANCH"
      type: "VAR"
    - key: "GITHUB_TOKEN"
      value: "ghp_asdfasdfasdf" #"!GITHUB_TOKEN"
      type: "VAR"
      encrypted: true
    - key: "CDA_CUSTOMER_CONFIGS"
      value: "/data/input/"
      type: "VAR"
